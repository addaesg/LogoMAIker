<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LogoMAIker - Crie sua Logo</title>
	<script>
		function validarFormulario() {
		  var tipo = document.getElementById("tipoOrg").value;
		  var func = document.getElementById("funcOrg").value;
		  var unic = document.getElementById("unicOrg").value;
		  
		  if (tipo === "" || func === "" || unic === "") {
		    alert("Por favor, preencha todos os campos.");
		    event.preventDefault();
		    return false;
		  }
		  
		  return true;
		}
	</script>
	<link rel="stylesheet" type="text/css" href="css/estiloIndex.css">
</head>
<body>
	<div class="container">
		<div class="left">
			<img src="imagens/logo.png" alt="Logo">
			<p>LogoMAIker</p>
			<p>Crie a identidade visual perfeita para sua organização economizando tempo e dinheiro.</p>
		</div>
		<div class="right">
			<div class="comp1">
				<p>Nos conte um pouco sobre sua organização.</p>
			</div>
			<div class="comp2">
				<p>1. Para que tipo de organização se deseja criar a logo?</p>
				<!--<input type="text" placeholder="Digite aqui sua entrada"> -->
				<textarea id="tipoOrg" placeholder="Ex.: Micro empresa." required></textarea>

				<p>2. O que a organização faz?</p>
				<textarea id="funcOrg" placeholder="Ex.: Vende bijuterias e roupas a preços populares." required></textarea>

				<p>3. Descrena alguma característica marcante da organização:</p>
				<textarea id="unicOrg" placeholder="Ex.:A empresa é composta por 3 irmãos gêmeos." required></textarea>

				<div class="comp3"><a href="resultados.html" ><button onclick="validarFormulario()">Gerar</button></a></div>
			</div>
			
		</div>
	</div>
</body>
</html>
